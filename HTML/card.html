<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual Card</title>
  <link rel="stylesheet" href="/CSS/card.css">
</head>

<body>
  <div class="card-wrap">
    <div class="card card-front animate">
      <div class="number">
        <div class="label">card number</div>
        <span>5550</span>
        <span>6143</span>
        <span>3017</span>
        <span>7628</span>
      </div>
      <div class="owner-data">
        <div class="name">
          <div class="label">cardholder name</div>
          <div class="value">John Francis Doe</div>
        </div>
        <div class="validate">
          <div class="label">Valid THU</div>
          <div class="value">01/27</div>
        </div>
      </div>
      <div class="flag">
        <img src="https://brand.mastercard.com/content/dam/mccom/brandcenter/thumbnails/mastercard_vrt_rev_92px_2x.png"
          alt="mastercard">
      </div>
    </div>
    <div class="card card-back animate">
      <div class="bar"></div>
      <div class="secret-code">
        <div class="label">CVV</div>
        <div class="value">871</div>
      </div>
    </div>
  </div>
</body>

</html>
